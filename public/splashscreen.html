<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splashscreen</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: white;
        font-family: "Roboto", sans-serif;
        overflow: hidden;
        cursor: default;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .falling-logos {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        filter: blur(5px);
        transition: opacity 1.5s ease-in-out;
      }

      .falling-logos img {
        position: absolute;
        width: 30px;
        height: 30px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .preloader-progress {
        opacity: 0;
        transition: opacity 0.5s ease-in-out, opacity 1.5s ease-in-out;
      }

      .preloader-progress.active {
        opacity: 1;
      }

      .preloader-progress-circles {
        position: relative;
        margin-bottom: 1rem;
        will-change: opacity, transform;
        animation: spin 4s linear infinite;
      }

      .preloader-progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        font-weight: bold;
        transition: opacity 1.5s ease-in-out;
      }

      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="falling-logos" id="falling-logos"></div>
    <div class="preloader-progress" id="preloader-progress">
      <svg
        class="preloader-progress-circles"
        width="462"
        height="462"
        viewBox="0 0 462 462"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="preloader-progress-outline"
          opacity="0.4"
          cx="231"
          cy="231"
          r="115"
          stroke="currentColor"
          stroke-dasharray="2 2"
          style="--circle-r2-hover: 122.55px"
        ></circle>
        <circle
          class="preloader-progress-circle"
          opacity="0.5"
          cx="231"
          cy="231"
          r="120"
          stroke="currentColor"
          style="
            --circle-dash-array-static: 339.29200658769764 37.69911184307752;
            --circle-dash-offset-static: 339.29200658769764;
            --circle-dash-array-hover: 358.06993419673455 0.07162831250184729;
            --circle-dash-offset-hover: 358.06993419673455;
            --circle-r1-hover: 114px;
          "
        ></circle>
      </svg>
      <div class="preloader-progress-text" id="progress-text">
        <div class="preloader-progress-text-inner">
          <div class="preloader-progress-text-percent" id="progress-percent">
            0
          </div>
        </div>
      </div>
    </div>

    <script>
      const logos = [
        "https://cryptologos.cc/logos/injective-protocol-inj-logo.png",
        "https://cryptologos.cc/logos/bitcoin-btc-logo.png",
        "https://cryptologos.cc/logos/ethereum-eth-logo.png",
        "https://cryptologos.cc/logos/avalanche-avax-logo.png",
        "https://cryptologos.cc/logos/binance-coin-bnb-logo.png",
        "https://cryptologos.cc/logos/cardano-ada-logo.png",
        "https://cryptologos.cc/logos/chainlink-link-logo.png",
        "https://cryptologos.cc/logos/dogecoin-doge-logo.png",
        "https://cryptologos.cc/logos/litecoin-ltc-logo.png",
        "https://cryptologos.cc/logos/polkadot-new-dot-logo.png",
        "https://cryptologos.cc/logos/solana-sol-logo.png",
      ];

      function createFallingLogo() {
        const logo = document.createElement("img");
        logo.src = logos[Math.floor(Math.random() * logos.length)];
        logo.style.left = Math.random() * 100 + "vw";
        logo.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.getElementById("falling-logos")?.appendChild(logo);

        logo.addEventListener("animationend", () => {
          logo.remove();
        });
      }

      for (let i = 0; i < 40; i++) {
        setTimeout(createFallingLogo, i * 300);
      }

      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader-progress");
        const progressPercent = document.getElementById("progress-percent");
        const progressText = document.getElementById("progress-text");
        const fallingLogos = document.getElementById("falling-logos");
        preloader.classList.add("active");

        let progress = 0;
        const interval = setInterval(() => {
          progress += 1;
          progressPercent.textContent = progress.toString();
          if (progress >= 100) {
            clearInterval(interval);
            setTimeout(() => {
              preloader.style.opacity = "0";
              progressText.style.opacity = "0";
              fallingLogos.style.opacity = "0";
            }, 1000);
          }
        }, 40);
      });
    </script>
  </body>
</html>
