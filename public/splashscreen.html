<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splashscreen</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: white;
        font-family: "Roboto", sans-serif;
        overflow: hidden;
        cursor: default;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 10;
      }

      .web3-logo {
        width: 300px;
        height: 200px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        display: inline-block;
      }

      .wave-animation {
        display: inline-block;
        animation: wave 6s infinite;
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .falling-logos {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        filter: blur(5px);
      }

      .falling-logos img {
        position: absolute;
        width: 30px;
        height: 30px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./Logo.png" alt="logo" />
      <h1 id="wave-text"></h1>
    </div>
    <div class="falling-logos" id="falling-logos"></div>
    <script>
      const text = "Loading Your Portfolio Tracker...";
      const waveText = document.getElementById("wave-text");

      if (waveText) {
        text.split("").forEach((char, index) => {
          const span = document.createElement("span");
          span.innerHTML = char === " " ? "&nbsp;" : char;
          span.style.animationDelay = `${index * 0.1}s`;
          span.classList.add("wave-animation");
          waveText.appendChild(span);
        });
      }

      const logos = [
        "https://cryptologos.cc/logos/injective-protocol-inj-logo.png",
        "https://cryptologos.cc/logos/bitcoin-btc-logo.png",
        "https://cryptologos.cc/logos/ethereum-eth-logo.png",
        "https://cryptologos.cc/logos/avalanche-avax-logo.png",
        "https://cryptologos.cc/logos/binance-coin-bnb-logo.png",
        "https://cryptologos.cc/logos/cardano-ada-logo.png",
        "https://cryptologos.cc/logos/chainlink-link-logo.png",
        "https://cryptologos.cc/logos/dogecoin-doge-logo.png",
        "https://cryptologos.cc/logos/litecoin-ltc-logo.png",
        "https://cryptologos.cc/logos/polkadot-new-dot-logo.png",
        "https://cryptologos.cc/logos/solana-sol-logo.png",
      ];

      function createFallingLogo() {
        const logo = document.createElement("img");
        logo.src = logos[Math.floor(Math.random() * logos.length)];
        logo.style.left = Math.random() * 100 + "vw";
        logo.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.getElementById("falling-logos")?.appendChild(logo);

        logo.addEventListener("animationend", () => {
          logo.remove();
        });
      }

      for (let i = 0; i < 40; i++) {
        setTimeout(createFallingLogo, i * 300);
      }
    </script>
  </body>
</html>
